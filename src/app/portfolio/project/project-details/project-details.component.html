<div class="container mt-4" *ngIf="project">
  <h1 class="mb-3 text-start">{{ project.title }}</h1>

  <div *ngIf="project.image" class="mb-4">
    <img [src]="project.image" alt="{{ project.title }}"
         class="img-fluid rounded shadow-sm d-block"
         style="max-height: 250px; object-fit: cover;">
  </div>

  <div class="project-description mb-4 text-start" style="max-width: 100%; padding-right: 1rem;">
    <div [innerHTML]="formatMarkdown(project.description)"></div>
  </div>

  <div *ngIf="project.technologies?.length" class="mb-3 text-start">
    <strong>Technologies :</strong> {{ project.technologies.join(', ') }}
  </div>

  <div *ngIf="project.etat" class="mb-3 text-start">
    <strong>État :</strong> {{ project.etat }}
  </div>

  <div class="d-flex flex-wrap gap-2 text-start">
    <a *ngIf="project.codeLink" [href]="project.codeLink" target="_blank" class="btn btn-outline-dark btn-sm">
      Code source
    </a>
    <a *ngIf="project.productionLink" [href]="project.productionLink" target="_blank" class="btn btn-outline-dark btn-sm">
      Voir en production
    </a>
  </div>
</div>

<div *ngIf="!project" class="container mt-4">
  <p class="text-muted">Projet non trouvé ou aucune donnée à afficher.</p>
</div>
